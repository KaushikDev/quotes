<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quotes</title>
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
       <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="style.css">
    <!-- <script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> -->
</head>
<body>

	<div id="container">

		<div id="header">
			<div id="social">

					<a class="social-icons" id="twitter" href="https://twitter.com/kaushik_said" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>

					
					<a class="social-icons" id="github" href="https://github.com/KaushikDev" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>

					
					
					<a class="social-icons" id="linkedin" href="https://www.linkedin.com/in/piyush-kaushik-61166a22/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
			</div>
			<div id="developer">
				<span class="span-class">Coded By: Piyush Kaushik</span> 
			</div>
			
		</div>

		<div id="body">
			<div id="quote-area">
					<span id="quotation" class="quote">From humble beginnings come great things.</span>    
					<span id="authored" class="author">Anonymous</span>
			</div>
			<div id="quote-controls">
					<a class="controls" id="setTweet" target="_blank" class="btn btn-primary"><i class='fa fa-twitter'></i></a>
					<a class="controls" id="getRealQuote" class="btn btn-info" ><i class='fa fa-arrow-right'></i></a>
			</div>
		</div>

		<div id="footer">
				<a class="footer-class" href="https://kaushikdev.github.io/portfolio/" target="_blank">Portfolio</a>
				<span class="footer-class">&copy;KaushikCodeArts 2019</span>
		</div>
	</div>

<script src ="logic.js" type="text/javascript">

</script>
</body>


</html>
